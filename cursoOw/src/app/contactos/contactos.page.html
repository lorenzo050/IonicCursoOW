<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contactos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">contactos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let contacto of arr">
      <ion-label (click)="pulsarNombre(contacto)">{{ contacto }}</ion-label>
    </ion-item>
  </ion-list>

  <a routerLink="/mapa/">Ir a mapa</a>
  <p></p>
  <a href="/mapa/">Ir a mapa</a>
  <p></p>
  <ion-button (click)="navegarMapa()">Ir a mapa</ion-button>

  
</ion-content>

<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar >
      <ion-tab-button href="lista-contactos">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="16"
          width="16"
          viewBox="0 0 512 512"
        >
          <path
            d="M40 48C26.7 48 16 58.7 16 72v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V72c0-13.3-10.7-24-24-24H40zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zM16 232v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V232c0-13.3-10.7-24-24-24H40c-13.3 0-24 10.7-24 24zM40 368c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V392c0-13.3-10.7-24-24-24H40z"
          />
        </svg>
        <ion-label>Listados</ion-label>
        <!--<ion-icon name="list"></ion-icon>-->
      </ion-tab-button>
      <ion-tab-button href="nuevo-contacto">
        <ion-label>Nuevo</ion-label>
        <!-- <ion-icon name="clipboard"></ion-icon>-->
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-toolbar>
