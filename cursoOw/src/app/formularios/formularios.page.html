<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>formularios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<form [formGroup]="formulario" (ngSubmit)="onSubmit($event)">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input type="text" formControlName="nombre"></ion-input>
  <ion-note slot="error"> El campo nombre es incorrecto</ion-note>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Apellidos</ion-label>
    <ion-input type="text" formControlName="apellidos"></ion-input>
    <ion-note slot="error"> El campo apellidos es incorrecto</ion-note>

  </ion-item>
  <ion-item>
    <ion-label position="floating">Edad</ion-label>
    <ion-input type="number" formControlName="edad"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>DNI</ion-label>
    <ion-input type="text" formControlName="dni"></ion-input>
  </ion-item>
  <ion-button type="submit">Enviar</ion-button>
</form>
  

</ion-content>
